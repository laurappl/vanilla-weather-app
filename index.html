<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Pink Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
<form id="search-form" class="mb-5">
    <div class="row">
        <div class="col-9">
<input
type="search"
placeholder="Where to next?"
class="form-control"
id="city-input"
/>
</div>
<div class="col-3">
<input type="submit"
value="Go now"
class="btn btn-primary"
/>
</div>
</div>
            <div class="weather-app-wrapper">   
                <div class="overview"> 
<h1 id = "city"></h1>
<ul>
    <li id="date"></li>
    <li id ="description"></li>
</ul>
</div>
<div class="row">
<div class="col-6"> 
    <div class="clearfix weather-temperature">   
<img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
alt="Sunny"
class="float-left"
id="icon"
/>
<div class="float-left">

<strong id="temperature"></strong><span class="units">°C |  <a href="#">°F</a></span>
</div>
</div>
</div>
<div class="col-6">
<ul>
   
    <li>
        Humidity : <span id="humidity"></span>%
    </li>
    <li>
        Wind : <span id="wind"> </span> <span class ="small-cap">km/h</span>
    </li>
</ul>
</div>
</div>
</div>
</div>
<small><a href="https://github.com/laurappl/vanilla-weather-app" target="_blank">Open-source code</a> by Laura Parpillon</small>

</div>
<script src="src/index.js"></script>
</body>
</html>
