<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/cc03184847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pink Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Where to next?"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Go now" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="weather-app-wrapper">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="images/undraw_Yacht_re_kkai.svg"
                  alt="Getting there..."
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                    <a href="#" id="celcius-temp" class="active"> °C </a> |
                    <a href="#" id="fahrenheit-temp">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity : <span id="humidity"></span>%</li>
                <li>
                  Wind : <span id="wind"> </span>
                  <span class="small-cap">km/h</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6 quote" id="weather-quote">
            "All that you are is all that I'll ever need"
          </div>
​
          <div class="col-6">
            <img src="images/pink.svg" alt="Pink Quote" width="200px" />
          </div>
​
         
        </div>
        <hr />

        <h2> Plan your escape in the next few hours...</h2>
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <div class="footer">
        <small
          ><a
            href="https://github.com/laurappl/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Laura Parpillon</small
        >
      </div>
    </div>
​
    <script src="src/index.js"></script>
  </body>
</html>
